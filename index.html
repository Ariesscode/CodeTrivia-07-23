<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTrivia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="position-1">
            <div>
                <h1>CodeTrivia</h1>

                </div>

            </div>
        </div>
    </header>

    <section>
        <div class="position-2">
            <div class="trivia-container">
                
            </div>
        </div>
    </section>
    
</body>
</html>
